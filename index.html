<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div id="gameDiv">
        <div class="row" id="enemyRow">
            <div class="col" id="enemyImg">
                <div class="col" id="enemyStats">

                </div>
            </div>
        </div>
        <div class="row" id="playerRow">
            <div class="col" id="playerImg">
                <div class="col" id="playerStats">

                </div>
            </div>
        </div>
        <div class="row" id="battleOptions" style="width: 100%; height: 100%;">
            <button id="attackBtn" style="margin-left: 20px;">Attack</button>
        </div>
        <div class="row" id="optionDiv">
            <div class="col">
                <p id="charOneName" style="text-align: center;"></p>
                <img src="assets/images/one.jpg" id="charOne" style="margin-left: auto; margin-right: auto;">
                <p id="charOneStats" style="text-align: center;"></p>
            </div>
            <div class="col">
                <p id="charTwoName" style="text-align: center;"></p>
                <img src="assets/images/two.jpg" id="charTwo" style="margin-left: auto; margin-right: auto;">
                <p id="charTwoStats" style="text-align: center;"></p>
            </div>
            <div class="col">
                <p id="charThreeName" style="text-align: center;"></p>
                <img src="assets/images/three.jpg" id="charThree" style="margin-left: auto; margin-right: auto;">
                <p id="charThreeStats" style="text-align: center;"></p>
            </div>
            <div class="col">
                <p id="charFourName" style="text-align: center;"></p>
                <img src="assets/images/four.jpg" id ="charFour" style="margin-left: auto; margin-right: auto;">
                <p id="charFourStats" style="text-align: center;"></p>
            </div>
        </div>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/game.js"></script>
</body>
</html>
